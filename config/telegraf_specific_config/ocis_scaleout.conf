# oCIS runs in a single container

[global_tags]
OCIS_DEPLOYMENT_ID = "${OCIS_DEPLOYMENT_ID}"
OCIS_URL = "${OCIS_URL}"

# scrape all metric endpoints of oCIS
[[inputs.prometheus]]
metric_version = 2

# URLs listed in the kubernetes_services parameter will be expanded by looking up all A records assigned to the hostname
kubernetes_services = [
  "http://web:9104/metrics", # web
  "http://webdav:9119/metrics", # webdav
  "http://thumbnails:9189/metrics", # thumbnails
  "http://store:9464/metrics", # store
  "http://storage-sharing:9151/metrics", # storage sharing
  "http://storage-users:9159/metrics", # storage users
  "http://storage-userprovider:9145/metrics", # storage userprovider
  "http://storage-publiclink:9179/metrics", # storage public link
  "http://storage-metadata:9217/metrics", # storage metadata
  "http://storage-shares:9156/metrics", # storage shares
  "http://storage-groupprovider:9161/metrics", # storage groupprovider
  "http://storage-gateway:9143/metrics", # storage gateway
  "http://storage-frontend:9141/metrics", # storage frontend
  "http://storage-authmachine:9167/metrics", # storage auth machine
  "http://storage-authbearer:9149/metrics", # storage auth bearer
  "http://storage-authbasic:9147/metrics", # storage auth basic
  "http://settings:9194/metrics", # settings
  "http://proxy:9205/metrics", # proxy
  "http://ocs:9114/metrics", # ocs
  "http://idp:9134/metrics", # idp
  "http://graph-explorer:9136/metrics", # graph explorer
  "http://graph:9124/metrics", # graph
  "http://glauth:9129/metrics", # glauth
  "http://storage-app-provider:9165/metrics", # app provider
]

# This processor adds a new label "ocis_extension" for the metrics of each service
# This needed for humans to nicely separate extensions when querying. If we would not addd this,
# you would have to deal with ports and remember which port number is which extension.
# TODO: try to add this label in oCIS source code directly.
[[processors.starlark]]
  source = '''
def apply(metric):
    if not "url" in metric.tags.keys():
        return metric

    tag = metric.tags["url"]

    if tag == "http://ocis:9104/metrics":
        metric.tags["ocis_extension"] = "web"

    elif tag == "http://ocis:9119/metrics":
        metric.tags["ocis_extension"] = "webdav"

    elif tag == "http://ocis:9189/metrics":
        metric.tags["ocis_extension"] = "thumbnails"

    elif tag == "http://ocis:9464/metrics":
        metric.tags["ocis_extension"] = "store"

    elif tag == "http://ocis:9151/metrics":
        metric.tags["ocis_extension"] = "storage_sharing"

    elif tag == "http://ocis:9159/metrics":
        metric.tags["ocis_extension"] = "storage_users"

    elif tag == "http://ocis:9145/metrics":
        metric.tags["ocis_extension"] = "storage_userprovider"

    elif tag == "http://ocis:9179/metrics":
        metric.tags["ocis_extension"] = "storage_public_link"

    elif tag == "http://ocis:9217/metrics":
        metric.tags["ocis_extension"] = "storage_metadata"

    elif tag == "http://ocis:9156/metrics":
        metric.tags["ocis_extension"] = "storage_home"

    elif tag == "http://ocis:9161/metrics":
        metric.tags["ocis_extension"] = "storage_groupprovider"

    elif tag == "http://ocis:9143/metrics":
        metric.tags["ocis_extension"] = "storage_gateway"

    elif tag == "http://ocis:9141/metrics":
        metric.tags["ocis_extension"] = "storage_frontend"

    elif tag == "http://ocis:9167/metrics":
        metric.tags["ocis_extension"] = "storage_auth_machine"

    elif tag == "http://ocis:9149/metrics":
        metric.tags["ocis_extension"] = "storage_auth_bearer"

    elif tag == "http://ocis:9147/metrics":
        metric.tags["ocis_extension"] = "storage_auth_basic"

    elif tag == "http://ocis:9194/metrics":
        metric.tags["ocis_extension"] = "settings"

    elif tag == "http://ocis:9205/metrics":
        metric.tags["ocis_extension"] = "proxy"

    elif tag == "http://ocis:9114/metrics":
        metric.tags["ocis_extension"] = "ocs"

    elif tag == "http://ocis:9134/metrics":
        metric.tags["ocis_extension"] = "idp"

    elif tag == "http://ocis:9136/metrics":
        metric.tags["ocis_extension"] = "graph_explorer"

    elif tag == "http://ocis:9124/metrics":
        metric.tags["ocis_extension"] = "graph"

    elif tag == "http://ocis:9129/metrics":
        metric.tags["ocis_extension"] = "glauth"

    elif tag == "http://ocis:9165/metrics":
        metric.tags["ocis_extension"] = "app_provider"

    return metric

'''
